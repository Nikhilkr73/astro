<!DOCTYPE html>
<html>
<head>
    <title>Manual Audio Test</title>
</head>
<body>
    <h1>Manual Audio Test</h1>

    <button onclick="testVoiceChat()">Send Voice Message (Test Complete Flow)</button>
    <div id="status">Ready</div>
    <div id="messages" style="background: #f0f0f0; padding: 10px; margin: 10px 0; height: 300px; overflow-y: auto;"></div>

    <script>
        let ws = null;

        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
            console.log('Status:', msg);
        }

        function addMessage(sender, text) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.innerHTML = `<strong>${sender}:</strong> ${text}`;
            div.style.margin = '5px 0';
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8000/ws/user_test');

            ws.onopen = () => {
                updateStatus('Connected');
                addMessage('System', 'Connected to voice agent');
            };

            ws.onmessage = async (event) => {
                console.log('WebSocket message:', event.data);
                const data = JSON.parse(event.data);

                if (data.type === 'audio_response') {
                    console.log('Audio response received:', data.text);
                    console.log('Audio data length:', data.audio?.length || 0);
                    addMessage('Agent', data.text);

                    if (data.audio && data.audio.length > 0) {
                        console.log('Playing audio...');
                        await playAudio(data.audio);
                    }
                } else if (data.type === 'text_response') {
                    addMessage('Agent', data.text);
                } else if (data.type === 'error') {
                    addMessage('Error', data.message);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('Connection error');
            };

            ws.onclose = () => {
                updateStatus('Disconnected');
                addMessage('System', 'Connection closed');
            };
        }

        async function playAudio(audioBase64) {
            try {
                console.log('Creating audio blob...');
                const byteCharacters = atob(audioBase64);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const audioBlob = new Blob([byteArray], { type: 'audio/wav' });

                console.log('Audio blob created:', audioBlob.size, 'bytes');

                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);

                audio.oncanplay = () => console.log('Audio can play');
                audio.onplay = () => console.log('Audio is playing');
                audio.onended = () => {
                    console.log('Audio ended');
                    URL.revokeObjectURL(audioUrl);
                };
                audio.onerror = (e) => {
                    console.error('Audio error:', e, audio.error);
                };

                // Create play button for manual interaction
                const playButton = document.createElement('button');
                playButton.innerHTML = '🔊 Play Audio Response';
                playButton.style.cssText = 'background: #007bff; color: white; border: none; padding: 8px 12px; margin: 5px; border-radius: 4px; cursor: pointer;';

                playButton.onclick = async () => {
                    try {
                        console.log('Manual play clicked');
                        await audio.play();
                        playButton.innerHTML = '✅ Playing...';
                        playButton.disabled = true;
                    } catch (error) {
                        console.error('Manual play failed:', error);
                        playButton.innerHTML = '❌ Play failed';
                    }
                };

                document.getElementById('messages').appendChild(playButton);

                // Try autoplay first
                try {
                    await audio.play();
                    playButton.innerHTML = '✅ Auto-played';
                    playButton.disabled = true;
                } catch (autoplayError) {
                    console.log('Autoplay blocked, showing manual button');
                    addMessage('System', 'Click the play button to hear the response');
                }

            } catch (error) {
                console.error('Error creating audio:', error);
                addMessage('Error', 'Audio playback error: ' + error.message);
            }
        }

        async function testVoiceChat() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                console.log('Connecting WebSocket first...');
                connectWebSocket();
                // Wait for connection
                await new Promise(resolve => {
                    const checkConnection = () => {
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            resolve();
                        } else {
                            setTimeout(checkConnection, 100);
                        }
                    };
                    checkConnection();
                });
            }

            updateStatus('Sending test message...');
            addMessage('You', 'Hey, how are you doing?');

            ws.send(JSON.stringify({
                type: 'text',
                data: 'Hey, how are you doing?'
            }));
        }

        // Auto-connect when page loads
        window.onload = () => {
            connectWebSocket();
        };
    </script>
</body>
</html>
