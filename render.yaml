services:
  - type: web
    name: astrovoice-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main_openai_realtime:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_CHAT_MODEL
        value: gpt-4o-mini
      - key: OPENAI_REALTIME_MODEL
        value: gpt-4o-mini-realtime-preview
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
    healthCheckPath: /health
